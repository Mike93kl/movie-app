{% extends "base.html" %}

{% block content %}

    <div class="card-wrapper">
        <div class="card">
            
            <h1 class="center">Create an account</h1>

            <form name="login_form" action="/auth/user-login" method="post">

            
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="field" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="field" required>

                <p class="error error--hidden"></p>

                <input type="submit" value="Log in" class="btn">

            </form>
            <small class="center">Don't have an account? Signup <a href="/auth/signup">here</a></small>
        </div>
    </div>

{% endblock %}
